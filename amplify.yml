version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd website && npm install && cd ..
        - cd dashboard && npm install && cd ..
    build:
      commands:
        - cd website && npm run build && cd ..
        - cd dashboard && npm run build && cd ..
  artifacts:
    baseDirectory: website/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**

